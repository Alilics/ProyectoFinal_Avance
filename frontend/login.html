<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NoteIT.access</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <h2>Bienvenido</h2>
    <p>Elige cómo deseas ingresar</p>
    <div id="errorMsg" style="color:#c00;font-weight:bold;margin-top:1rem;"></div>
    <script>
      // show message if redirected due to React failure
      var params=new URLSearchParams(window.location.search);
      if(params.get('error')){
        var msg='Ha ocurrido un error al cargar la aplicación React.';
        if(params.get('error')==='react_not_loaded') msg+=' Usando formulario clásico.';
        if(params.get('error')==='react_exception') msg+=' Se produjo una excepción.';
        document.getElementById('errorMsg').textContent=msg;
      }
      // espacio para el mensaje de login/registro
      // se deja el elemento vacío; el código de script.js lo llenará según sea necesario
    </script>

    <div class="login-wrapper">
      <div class="login-column register-box">
        <h3>Crear cuenta</h3>
        <form id="registerForm">
          <input type="text" id="nombre" placeholder="Nombre" required>
          <input type="email" id="emailReg" placeholder="Correo" required>
          <input type="password" id="passwordReg" placeholder="Contraseña" required>
          <button type="submit">Crear cuenta</button>
        </form>
      </div>

      <div class="login-column login-box">
        <h3>Ingresar</h3>
        <button class="guest-btn" onclick="entrarGuest()">Entrar como invitado</button>

        <!-- El botón de Google siempre aparece; si no hay credenciales la ruta devolverá mensaje de error -->
        <button id="googleBtn" class="google-btn">
          Entrar con Google
        </button>

        <hr>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Iniciar sesión</button>
        </form>
        <!-- área donde el script mostrará mensajes de error/éxito -->
        <p id="mensaje" style="color:#c00;margin-top:1rem;"></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
